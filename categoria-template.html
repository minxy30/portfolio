<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria Template | Yazmin Moreno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo">YM<span class="dot">.</span></div>
                <div class="nav-controls">
                    <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
                        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    <a href="index.html">
                        <button class="contact-btn" type="button">Volver</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="subpage">
        <div class="container">
            <div class="section-header">
                <h2>[Nombre de la Categoría]</h2>
                <div class="header-line"></div>
            </div>
            <p class="subpage-intro">
                Reemplaza cada tarjeta con proyectos reales de esta categoría y actualiza el atributo data-project.
            </p>

            <div class="subpage-grid">
                <button class="subpage-card" type="button" data-project="categoria-1" data-open-modal="true">
                    <div class="subpage-card-media">
                        <img src="images/profiles 1.png" alt="Proyecto 1" loading="lazy">
                    </div>
                    <div class="subpage-card-copy">
                        <h3>Proyecto 1</h3>
                        <p>Descripción breve del proyecto y objetivo principal.</p>
                    </div>
                </button>

                <button class="subpage-card" type="button" data-project="categoria-2" data-open-modal="true">
                    <div class="subpage-card-media">
                        <img src="images/profiles 2.png" alt="Proyecto 2" loading="lazy">
                    </div>
                    <div class="subpage-card-copy">
                        <h3>Proyecto 2</h3>
                        <p>Descripción breve del proyecto y resultado esperado.</p>
                    </div>
                </button>

                <button class="subpage-card" type="button" data-project="categoria-3" data-open-modal="true">
                    <div class="subpage-card-media">
                        <img src="images/profiles 3.png" alt="Proyecto 3" loading="lazy">
                    </div>
                    <div class="subpage-card-copy">
                        <h3>Proyecto 3</h3>
                        <p>Descripción breve del proyecto y enfoque creativo.</p>
                    </div>
                </button>

                <button class="subpage-card" type="button" data-project="categoria-4" data-open-modal="true">
                    <div class="subpage-card-media">
                        <img src="images/profiles 1.png" alt="Proyecto 4" loading="lazy">
                    </div>
                    <div class="subpage-card-copy">
                        <h3>Proyecto 4</h3>
                        <p>Descripción breve del proyecto y proceso aplicado.</p>
                    </div>
                </button>

                <button class="subpage-card" type="button" data-project="categoria-5" data-open-modal="true">
                    <div class="subpage-card-media">
                        <img src="images/profiles 2.png" alt="Proyecto 5" loading="lazy">
                    </div>
                    <div class="subpage-card-copy">
                        <h3>Proyecto 5</h3>
                        <p>Descripción breve del proyecto y alcance final.</p>
                    </div>
                </button>

                <button class="subpage-card" type="button" data-project="categoria-6" data-open-modal="true">
                    <div class="subpage-card-media">
                        <img src="images/profiles 3.png" alt="Proyecto 6" loading="lazy">
                    </div>
                    <div class="subpage-card-copy">
                        <h3>Proyecto 6</h3>
                        <p>Descripción breve del proyecto y métricas clave.</p>
                    </div>
                </button>
            </div>
        </div>
    </section>

    <div class="modal" id="projectModal">
        <div class="modal-content">
            <button class="modal-close" type="button">&times;</button>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="">
                </div>
                <div class="modal-info">
                    <span class="modal-category" id="modalCategory"></span>
                    <h3 id="modalTitle"></h3>
                    <p id="modalDescription"></p>
                    <div class="modal-section">
                        <h4>Mi Rol</h4>
                        <p id="modalRole"></p>
                    </div>
                    <div class="modal-section">
                        <h4>Herramientas</h4>
                        <div class="modal-tools" id="modalTools"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="back-to-top" id="backToTop" aria-label="Volver arriba">⇡</button>

    <script src="script.js"></script>
</body>
</html>
